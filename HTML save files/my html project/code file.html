<!DOCTYPE html>
<html>
	<head>
		<title> my html code </title>

		}
		
		
		</style>

			<form>

				<tr>
					<td>Name :</td>
						<td><input type ="text" name ="name"/></td>
				</tr>
					<tr>
						<td>Address:</td>
							<td><input type="text" name="address"/></td>
					</tr>
						<tr>		
							<td>Password:</td>
								<td><input type="password" name="password"/> </td>
						</tr>
			</table> 
		<h1> GENDER SECTION </h1>
		<input type="radio" name="gender" value="male"> Male<br/>
		<input type="radio" name="gender" value="female"> Female<br/>
		<input type="radio" name="gender" value="other"> Other <br/>
		<h1> District name </h1>
		<input type="checkbox"name="dis" value="Dhaka"> Dhaka<br/>
		<input type="checkbox"name="dis" value="Rajshahi"> Rajshahi<br/>

		<input type="checkbox"name="dis" value="Borishal"> Borishal<br/>
		<input type="checkbox"name="dis" value="Munshigonj"> Munshigonj<br/>
		</input>
		
		<h1> Dropdown list Blood Group</h1>
		<select name="Blood Group">
		<option value=""> select </option>
		<option value="A"> A </option>
		<option value="A+"> A+ </option>
		<option value="o+"> O+ </option>
		<option value="o-"> O- </option><br/>
		</select>
		
		<h1> Submit your file</h1>
		<input type="submit" value="save">
		
		
		
		
		</fieldset>
		</form>
